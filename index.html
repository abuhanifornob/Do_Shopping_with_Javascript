<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind Css CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Daisy UI CDN Link Add -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <title>Shopping Cart</title>
</head>

<body>
    <div class="navbar bg-base-100 bg-lime-700 text-white sticky top-0 z-50">
        <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl">KAHT</a>
        </div>
        <div class="flex-none gap-2">
            <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered" />
            </div>
            <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" />
              </div>
            </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                    <li>
                        <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
                    </li>
                    <li><a>Settings</a></li>
                    <li><a>Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <header>
        <div class="btm-nav z-40 mt-3">
            <button class="bg-pink-200 text-pink-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
          <span class="btm-nav-label">Home</span>
        </button>
            <button class="active bg-neutral text-neutral-content">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          <span class="btm-nav-label">Do Shoping With JS</span>
        </button>
            <button class="bg-teal-200 text-teal-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
          <span class="btm-nav-label">Statics</span>
        </button>
        </div>
    </header>

    <main class="w-9/12 mx-auto  py-5 ">
        <div class="grid grid-cols-2 gap-4 divide-x mb-5">
            <div class="grid grid-cols-2 gap-4">
                <div class="card w-90 bg-base-100 shadow-xl">
                    <figure><img src="img/coffee.jpg" class="w-full h-60" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Coffee Js</h2>
                        <p>Price: $<span>4650</span></p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary" onclick="addProduct(this)">Buy Now</button>
                        </div>
                    </div>
                </div>
                <div class="card w-90 bg-base-100 shadow-xl">
                    <figure><img src="img/heart_js.jpg" class="h-60 w-full" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Heart Js</h2>
                        <p>Price: $<span>4000</span></p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary" onclick="addProduct(this)">Buy Now</button>
                        </div>
                    </div>
                </div>
                <div class="card w-90 bg-base-100 shadow-xl">
                    <figure><img src="img/panda.png" class="h-60 w-full" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Panda Js</h2>
                        <p>Price: $<span>3000</span></p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary" onclick="addProduct(this)">Buy Now</button>
                        </div>
                    </div>
                </div>
                <div class="card w-90 bg-base-100 shadow-xl">
                    <figure><img src="img/umbrella.png" class="h-60 w-full" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Umbrella Js</h2>
                        <p>Price: $<span>2000</span></p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary" onclick="addProduct(this)">Buy Now</button>
                        </div>
                    </div>
                </div>
                <div class="card w-90 bg-base-100 shadow-xl">
                    <figure><img src="img/vue-js.jpg" class="h-60 w-full" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Veiw Js</h2>
                        <p>Price: $<span>1500</span></p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary" onclick="addProduct(this)">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h1 class="text-accent text-center font-extrabold text-4xl mb-3">Total added Products:<span id="totalProduct"></span></h1>
                <div class="overflow-x-auto">
                    <table class="table w-full">
                        <!-- head -->
                        <thead>
                            <tr>
                                <th></th>
                                <th>PRODUCT NAME</th>
                                <th>PRICE</th>

                            </tr>
                        </thead>
                        <tbody id="tabel-body">
                            <!-- row 1 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
